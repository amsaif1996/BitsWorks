<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="Css.css">
</head>
<body>
    <!-- <div class="container-fluid"> -->
        <div class="topbar"></div>
      
    
        <div class="container-fluid">
            <div id="navbar">
                <div class="navbar">
                    <div class="navbar-header">
                        <a href="#"><img id="logo" src="brac-logo rgb.png" alt="brac logo"></a>
                    </div>
                    
                    <p id="up">Upload</p>
                    
                    
            <div class="rounded-circle">        
                <div>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
            </div>        
                
            </div>
            </div>
        </div>
    </div>



    <div class="container-fluid" id="midgridcol1">
        <div class="row">
            <div class="col-2"></div>






            <!-- ####################################################Middle column -->
            <div class="col-8">
                <div class="d-flex">
    
                    <div id="clip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                        </svg>
                    </div>
                    <div>   
                    <p id="links">Link Share</p>
                    </div>
                </div>


                <form>
                    <div class="form-group">
                      <label id="shared" for="Shared by">Shared By</label>
                      <input type="text" class="form-control" id="Sharedinput"  name="Shared by">
                    </div>

                    <div class="form-group">
                        <label id="linktitle" for="link">Link Title</label>
                        <input type="text" class="form-control" id="linkinput"  name="link">
                      </div>
                    

                      <div class="form-group">
                        <label id="pasteUrl" for="paste">Paste URL</label>
                        <input type="text" class="form-control" id="pasteurlInput"  name="paste">
                      </div>  


                      <div class="form-group">
                        <label id="Describe" for="desc">Description</label>
                        <label id="option" for="desc">(optional)</label>

                        <input type="text" class="form-control" id="DescribeInput"  name="desc">
                      </div> 



                  
                   
                    <div class="form-group">
                        <label id="Permission" for="permi">Permission</label>
                    </div>
                    
                    
                   
                <!-- End Div -->

                </form>
                
            </div>


          
      
        <!-- ####################################################Middle column -->
       
 
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container-fluid" id="grid2">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="d-flex justify-content-between" id="gr2">
                    
                    <div id="ddown">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Share with   
                                 <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                          <li>Public</li>
                          <li>Only Me</li>
                          <li>Specific Person</li>
                          <li>Division and Grade</li>
                          
                        </ul>
                      </div>
                    </div>


                    <div id="ddown2">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="menu2" data-toggle="dropdown">Specific Person 
                                     <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                              <li >Public</li>
                            </ul>
                        </div>
                    </div>


                    
                    <div id="ddown3" >
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="menu3" data-toggle="dropdown" disabled>Division And Grade
                                     <span class="caret"></span></button>
                        
                             
                       
                        </div>
                    </div>

                </div> 
            </div>
            <div class="col-2"></div>
        </div>
    </div>



    <div class="container-fluid" id="grid3">
        <div class="row">
            <div class="col-2"></div>

<div class="col-8">

   <div class="d-flex justify-content-center">
    <div id="backCanc">
        <button type="button" class="btn" id="canc" style="background-color: transparent;">Cancel</button>
    </div>
    &nbsp &nbsp &nbsp
    <div>
        <div id="backDone" class="justify-content-between">  &nbsp
            <svg id="check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg> 
            <button type="button" class="btn" id="done" style="background-color: transparent;">Done</button>
            
        </div>
</div>

    </div>
</div>

<div class="col-2"></div>

        </div>
        </div>












   



















    





















</body>
</html>
